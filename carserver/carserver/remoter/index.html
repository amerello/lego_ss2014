<html><head>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" >
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="style.css" >
		<link rel="stylesheet" href="jqueryui/jquery-ui.css">
		<script type="text/javascript" src="jquery/jquery-1.11.0.min.js" ></script>
	  	<script type="text/javascript" src="jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../virtualjoystick.js" ></script>
		<script>
		  $(function() {
		    $( "#warningDialog" ).dialog({
			  width: 400,
		      modal: true,
		      buttons: {
		        Ok: function() {
		          $( this ).dialog( "close" );
		        }
		      }
		    });
			
			$("#warningDialog").dialog("close");
			$("#notification").hide();
		  });
	  </script>
	</head>
	<body>
		<div id="container" ></div>
		<div id="info">
			<div id="warning"></div>
			<div id="warningDialog" title="Unable to connect car">
				<p>There is no response from the server of the car. Please check the connection.</p>
			</div>
			<div class="container-fluid row">
				<div class="col-xs-12 col-sm-3 col-lg-3" >
					<div id="carstatus" class="panel panel-primary" >
					  <div class="panel-heading">
						<a class="pull-left" href="#">
							<img src="images/car.png" width="32" heigth="32" >
						</a>
						Status
						<a class="pull-right" href="#">
							<img src="images/battery-.png" width="32" heigth="32" >
						</a>
					  </div>
					  <div class="panel-body">
						<div id="speed" >
							<a class="pull-left" href="#">
								<img src="images/speed.png" width="32" heigth="32" >
							</a>
						    <div class="progress progress-striped active" >
							  <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:0%; " >
								<span class="sr-only" >0% Complete</span>
							  </div>
							</div>
						</div>
						<div id="singal">
							<h5>Car steering</h5>
							<span id="result"></span>
						</div>
					  </div>
					  <div class="panel-footer" >Copyright Â© Andreas, Andrei, Cheng, Felipe</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<div id="gallery" class="panel panel-primary" >
						<div id="carousel-example-generic" class="panel-body carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
						  </ol>
						  <!-- Wrapper for slides -->
						  <div class="carousel-inner">
						    <div class="item active">
						      <img src="images/gallery_1.jpg">
						      <div class="carousel-caption">
						        <h3>TUM</h3>
							    <p>Robotics and Embedded System</p>
						      </div>
						    </div>
						    <div class="item">
						      <img src="images/gallery_2.jpg">
						      <div class="carousel-caption">
						        <h3>Our Team</h3>
							    <p>Andreas Huber, Andrei Mituca, Cheng Zhang, Felipe Pires</p>
						      </div>
						    </div>
						    <div class="item">
						      <img src="images/gallery_3.jpg">
						      <div class="carousel-caption">
						        <h3>Lego Car</h3>
							    <p>With remote controller</p>
						      </div>
						    </div>
						  </div>
						</div>
					</div>
				</div>
			</div>
			<div id="notification">
				<div id="newMsg" title="New Message" class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<a class="pull-left" href="#"><img id="infomation" src="images/Information.png" width="32" heigth="32" /></a>
					<p></p><p></p>
				</div>
			</div> 
		</div>
		<script type="text/javascript" src="custom.js" ></script>
</body></html>
